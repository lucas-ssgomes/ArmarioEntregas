<div class="content card">
  <div *ngIf="clientes">
    <h5>Clientes Cadastrados</h5>
    <table> 
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Email</th>
          <th>Senha</th>

          <th>CPF</th>
          <th>Endere√ßo</th>
          <th>Telefone</th>
          <th></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <span *ngIf="!cliente.editando">{{cliente.nome}}</span>
            <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.nome" name="nome-{{cliente.eid}}"/>
          </td>
          <td>
              <span *ngIf="!cliente.editando">{{cliente.sobrenome}}</span>
              <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.sobrenome" name="sobrenome-{{cliente.eid}}"/>
            </td>
            <td>
              <span *ngIf="!cliente.editando">{{cliente.email}}</span>
              <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.email" name="email-{{cliente.eid}}"/>
            </td>

            <td>
              <span *ngIf="!cliente.editando">{{cliente.senha}}</span>
              <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.senha" name="senha-{{cliente.eid}}"/>
            </td>

            <td>
              <span *ngIf="!cliente.editando">{{cliente.cpf}}</span>
              <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.cpf" name="cpf-{{cliente.eid}}"/>
            </td>

            <td>
              <span *ngIf="!cliente.editando">{{cliente.endereco}}</span>
              <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.endereco" name="endereco-{{cliente.eid}}"/>
            </td>

            <td>
              <span *ngIf="!cliente.editando">{{cliente.telefone}}</span>
              <input *ngIf="cliente.editando" type="text" [(ngModel)]="cliente.telefone" name="telefone-{{cliente.eid}}" />
            </td>

          <td *ngIf="!cliente.editando" class="remove-parent">
            <a class="edit-parent" (click)="editar(cliente)" href="javascript:void(0);">
              <button><i class="material-icons">edit</i></button>
            </a>
            <a (click)="remover(cliente.eid)" href="javascript:void(0);">
              <button><i class="material-icons">delete</i></button>
            </a>
          </td>
          <td *ngIf="cliente.editando" class="remove-parent">
              <a class="confirm-parent" (click)="confirmEdit(cliente)" href="javascript:void(0);">
                <button><i class="material-icons">check</i></button>
              </a>
              <a (click)="cancelEdit(cliente)" href="javascript:void(0);">
                <button><i class="material-icons">close</i></button>
              </a>
            </td>

        </tr>
      </tbody>
    </table>
    </div>
  </div>
